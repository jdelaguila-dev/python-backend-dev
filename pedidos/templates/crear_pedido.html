{% extends "base.html" %} {% block title %} Hacer pedido {% endblock title %}
{%block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="text-center mb-4">Realizar Pedido</h2>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success btn-lg">
            Confirmar Pedido
          </button>
          <a href="{% url 'menu' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
